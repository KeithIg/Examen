<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center">
            <h1>Editar cita.</h1>
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class="btn btn-danger">Cerrar SesiÃ³n</a>
        </header>
        {% with messages = get_flashed_messages(category_filter=['appointment']) %}
            {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

    <form action="/appointments/update" method="post">
        <div>
            <label>Tarea</label>
            <input type="text" name="task" id="task" value="{{appointment.task}}" class="form-control">
        </div>
        <div>
            <label>Fecha</label>
            <input type="date" name="date" class="form-control" id="date" value="{{appointment.date}}">
        </div>
        <div>
            <label>Estatus</label>
            <select name="status" class="form-control" value="{{appointment.status}}" id="status">
                <option>Terminado</option>
                <option>Pendiente</option>
                <option>Perdido</option>
            </select>
        </div>
        <input type="hidden" name="user_id" value="{{session['user_id']}}">
        <input type="hidden" name="id" value="{{appointment.id}}">
        <input type="submit" class="btn btn-success mt-3" value="Guardar">
    </form>    
</body>
</html>
